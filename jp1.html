<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="jp1.css">
    <script src="jp1.js"></script>
</head>
<body>
    <h1>Positive Logic OR gate</h1>
    <img src="positive or gate.png" alt="positive logic OR Gate">
    <div class="inputbox1">
        <label for="input1">V1:</label>
        <input type="number" id="ip1" name="V1" min="0" max="5" step="5">
    </div>
    <div class="inputbox2">
        <label for="input2">V2:</label>
        <input type="number" id="ip2" name="V2" min="0" max="5" step="5">

    </div>
    
    <div class="slider">
        <label class="toggle">
            <input class="toggle-checkbox" type="checkbox">
            <div class="toggle-switch"></div>
            <span class="toggle-label">Power ON/OFF</span>
          </label>
    </div>
    <div class="dropdown" style="float:right;">
        <button
        class="dropbtn">Instructions</button>
        <div class = "dropdown-content">
            <ol>
                <li>Switch on the power button first to start the experiment.
                <li>Give input values V1 and V2 as 0v or 5v.</li>
                <li>Observe the output at the outputÂ voltmeter.</li> 
            </ol>
        </div>
    </div> 
    <div id="table"> 
        <table id="mytable">
            <tbody>
                <tr>
                    <th>Serial No.</th>
                    <th>V1</th>
                    <th>V2</th>
                    <th>output</th>
                </tr>
                <tr>
                    <th>1.</th>
                </tr>
                <tr>
                    <th>2.</th>
                </tr>
                <tr>
                    <th>3.</th>
                </tr>
                <tr>
                    <th>4.</th>
                </tr>
            </tbody>
        </table>

    </div>

    

</body>
</html>
