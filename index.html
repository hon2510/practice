  <body onload="startsim();varinit();
">
    <div class="title-div-container">
      <div class="title-div">
        <div class="logo-div">
          <a href="#"><img src="nitk (2).svg" alt="Logo" class="logo" /></a>
        </div>
        <h1>Positive Logic OR Gate</h1>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <ul class="tool-menu">
          <li class="tool-list">
            <a href="#simulation" class="tool-link" title="Simulation"
              ><svg
                xmlns="http://www.w3.org/2000/svg"

                />
              </svg>
              <span>Simulation</span></a
            >
          </li>
          <li class="tool-list">
            <a href="#variables" class="tool-link" title="Variables"
              ><svg
                xmlns="http://www.w3.org/2000/svg"

              >

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.745 3A23.933 23.933 0 003 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 011.105.402l2.402 7.206a.75.75 0 001.104.401l1.445-.889m-8.25.75l.213.09a1.687 1.687 0 002.062-.617l4.45-6.676a1.688 1.688 0 012.062-.618l.213.09"

              <span>Variables</span></a

            <a href="#comments" class="tool-link" title="Comments"
              ><svg
                xmlns="http://www.w3.org/2000/svg"

                viewBox="0 0 24 24"

                class="icons"

                  stroke-linecap="round"

      <div class="main">
        <div class="main-section">
          <div id="simulation" class="main__task-div">
            <div class="title-control-div">
              <h3 class="task-title">Simulation</h3>
              <!-- <div id="controls" class="div__control">
                <img id="playpausebutton" onclick="simstate()" src="blueplaydull.svg" alt="" />
                <img id="graphbutton" onclick="plotgraph()" src="graphbutton.svg" alt="" />
              </div> -->
            </div>
            
            <div class="canvas__div">
              <div class="graph-div display-hide">
                <canvas id="graphscreen2" class="canvas"></canvas>
              </div>  
              <div id="canvas-container">
                <canvas id="canvas" class="canvas"></canvas>
              </div>
              <div class="graph-div display-hide">
                <canvas id="graphscreen1" class="canvas"></canvas>
              </div>
                <div class="input container" style=" max-width: 320px; width: 100%; box-sizing: border-box;border: 1px solid white;left: 22%; position:absolute; margin-top: -200px">
                  
                  
                  <img src="positive or gate.png" alt="Positive Logic OR Gate" style="max-width: 100%; height: auto;">
                  <input type="text" name="V1" id="ipv1" style= "position:relative; width: 11.8%; box-sizing: border-box; bottom: 169px; margin-left: 9px; height: 25px; background-color: #d3d3d3; font-size: 20px;">
                  <input type="text" name="V2" id="ipv2" style= "position:relative; width: 11.8%; box-sizing: border-box; bottom: 88px; margin-left: -41px; height: 25px; background-color: #d3d3d3; font-size: 20px;">
                  <input type="text" name="output" id="op" style= "position:relative; width: 11.8%; box-sizing: border-box; bottom: 209px; margin-left: 261px; height: 25px; background-color: #d3d3d3; font-size: 20px;">
                  
            
            </div>
               
              
          </div>
          <div id="variables" class="main__task-div">
            <div class="settings-sections">
              <h3 class="task-title">Variables</h3>
                <div class="variables-sections">
                  <div class="canvas__div">
                    <div class="graph-div display-hide">
                      <canvas id="graphscreen2" class="canvas"></canvas>
                    </div>  
                    <div id="canvas-container">
                      <canvas id="canvas" class="canvas"></canvas>
                    </div>
                    <div class="graph-div display-hide">
                      <canvas id="graphscreen1" class="canvas"></canvas>
                    </div>
                    
                <div class="var-div">
                  <div class="slider">
                    <label class="toggle">
                        <input class="toggle-checkbox" id="powerSwitch" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Power ON/OFF</span>
                    </label>
                  </div>
                </div>
                <div class="var-div">
                  <div class="cntrl1">
                    <label for="v1" id="ip1">V1(0V/5V): </label>
                    <input type="range" name="v1" class="sldr1"id="v1cntrl" min="0" max="5" step="5" disabled  onclick="show()">
                  </div>
                </div>
                    
                <div class="var-div">
                  <div class="cntrl2">
                    <label for="v2" id="ip2">V2(0V/5V):</label>
                    <input type="range" name="v2"  class = "sldr2"id="v2cntrl" min="0" max="5" step="5" disabled onclick="show1()">
                  </div>
                </div>

                    
              </div>
            </div>
          </div>
		  
		  <div id="comments" class="main__task-div">
            <h3 class="task-title">Controls</h3>
              <div class="settings-sections">
                <div class="control-sections">

                 <button id="add" onclick="add()"style="width:10%; border-radius: 10%;">ADD TO TABLE</button>
                 <button onclick="location.reload()" value ="Clear" id="clearButton"style="width:10%; border-radius: 10%;">CLEAR</button>
                 <button id="prnt" onclick="window.print()"style="width:10%; border-radius: 10%;">PRINT</button>
			
            <!-- <img id="playpausebutton" style="width:40px;" onclick="simstate()" src="blueplaydull.svg" alt="" />
                <img id="graphbutton" style="width:40px;" onclick="plotgraph()" src="graphbutton.svg" alt="" />
              </div> -->
            </div>
        </div>

        <div id="comments" class="main__task-div">
          <h3 class="task-title">Results</h3>
            <div class="settings-sections">
              <div class="control-sections">
                <div class="canvas__div">
                  <div class="graph-div display-hide">
                    <canvas id="graphscreen2" class="canvas"></canvas>
                  </div>  
                  <div id="canvas-container">
                    <canvas id="canvas" class="canvas"></canvas>
                  </div>
                  <div class="graph-div display-hide">
                    <canvas id="graphscreen1" class="canvas"></canvas>
                  </div>
                  <div class="space">
                    <canvas id="results" class="canvas"></canvas>
                  </div>
                  <div id="table">
                 <h3 id="obsv">Observation Table</h3> 
                 <table id="mytable">
                 <tbody id="tableBody">
                <tr>
                    <th>Serial No.</th>
                    <th>V1</th>
                    <th>V2</th>
                    <th>output</th>
                </tr>
                </tbody>
               </table>
                </div>


                <!-- <p id="p1">m = <span id="mass"></span></p>
                <p id="p2">k = <span id="k"></span></p>
                <p id="p3">c = <sapn id="c"></span></p>
                  <div id="omegavalues">
                    <p>&#969;<sub>n</sub> = <span id="wn"></span></p>
                    <p>&#969;<sub>d</sub> = <span id="wd"></span></p>  -->
                  </div>
              </div>
            </div>
        </div>
        <div class="main__task-div footer">
          <p>Copyright Â© SOLVE The Virtual Lab @ NITK Surathkal</p>
        </div>
      </div>
    </div>
